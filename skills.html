<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple animated skills chart</title>



      <link rel="stylesheet" href="css/skills.css">


</head>

<body>

   <div class="wrap">
   <div class="section-title wow fadeInUp">
     <h1>My Skills</h1>
     <span class="border"></span>
   </div>
   <article class="row">
     <ul>
       <li class="html">
         <em>HTML/HTML5</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="css">
         <em>CSS/CSS3</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="php">
         <em>PHP/OOP</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="mysql">
         <em>MYSQL</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
     </ul>
   </article>
   <article class="row">
     <ul>
       <li class="jquery">
         <em>JQUERY</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="javascript">
         <em>JAVASCRIPT</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="seo">
         <em>SEO</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="unix">
         <em>UNIX</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
     </ul>
   </article>
 </div>



    <script  src="js/index.js"></script>




</body>

</html>
