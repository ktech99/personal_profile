<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple animated skills chart</title>



      <link rel="stylesheet" href="css/skills.css">


</head>

<body>

   <div class="wrap">
   <div class="section-title wow fadeInUp">
     <h1>My Skills</h1>
     <span class="border"></span>
   </div>
   <article class="row">
     <ul>
       <li class="java">
         <em>Java</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="python">
         <em>Python</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="html">
         <em>HTML/CSS</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="nosql">
         <em>No SQL</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="android">
         <em>Android</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="php">
         <em>PHP</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
     </ul>
   </article>
   <article class="row">
     <ul>
       <li class="sql">
         <em>SQL</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="javascript">
         <em>Javascript</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="spring">
         <em>Spring-boot</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="selenium">
         <em>Selenium</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
       <li class="swift">
         <em>Swift</em>
         <div>
           <span class="animated fadeInLeft"></span>
         </div>
       </li>
     </ul>
   </article>
 </div>



    <script  src="js/index.js"></script>




</body>

</html>
